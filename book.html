<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./img/duck.png" alt="duck image" width="40">
                </a>
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">
                                Catalogo Libri
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">
                                Storico prestiti
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container my-4">
            <h3>Nuovo Libro</h3>

            <!-- Name and surname author -->
            <div class="row my-4">
                <div class="col">
                    <label for="formNameInput" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                        aria-label="Inserisci il nome dell'autore">
                </div>
                <div class="col">
                    <label for="formSurnameInput" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore"
                        aria-label="Inserisci il cognome dell'autore">
                </div>
            </div>

            <!-- Title book -->
            <div class="col mb-4">
                <label for="formTitleInput" class="form-label">Titolo</label>
                <input type="text" class="form-control" placeholder="Inserisci il titolo del libro"
                aria-label="Inserisci il titolo del libro">
                <div id="" class="form-text">
                    Titolo versione italiana
                </div>
            </div>

            <!-- Info book -->
            <div class="row">
                <div class="col-12 col-lg-4 mb-4">
                    <label for="formGenderInput" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select">
                        <option selected>Scegli il genere</option>
                        <option value="1">Fantasy</option>
                        <option value="2">Giallo</option>
                        <option value="3">Romanzo</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4 mb-4">
                    <label for="formYearInput" class="form-label">Anno di pubblicazione</label>
                    <input type="number" class="form-control" placeholder="Inserisci l'anno" aria-label="Inserisci l'anno" name="" id="">
                </div>
                <div class="col-12 col-lg-4 mb-4">
                    <label for="formIsbnInput" class="form-label">ISBN#</label>
                    <input type="number" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="Inserisci il codice ISBN#" name="" id="">
                </div>
            </div>

            <hr>

            <!-- Note -->
            <div class="row mb-4">
                <div class="col">
                    <label for="formNoteInput" class="form-label">Note</label>
                    <textarea class="form-control" id="FormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
            </div>

            <!-- Digital availability -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Disponibile anche in digitale
                </label>
            </div>

            <!-- Add book -->
            <a href="#">
                <button type="button" class="btn btn-primary btn">Aggiungi Libro</button>
            </a>
        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
